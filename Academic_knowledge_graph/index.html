
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }
        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #2c2c2c;
        }
        #controls-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(44, 44, 44, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            color: #f0f0f0;
        }
        #search-box {
            width: 250px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            font-size: 14px;
        }
        #legend {
            margin-top: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

<div id="controls-container">
    <input type="text" id="search-box" placeholder="Search for a topic...">
    <div id="legend"></div>
</div>

<div id="mynetwork"></div>

<script type="text/javascript">
    async function drawGraph() {
        const response = await fetch('knowledge_graph.json');
        const graphData = await response.json();

        const groupOptions = {
            paper: { color: { background: '#e74c3c', border: '#c0392b' } },
            math_foundation: { color: { background: '#3498db', border: '#2980b9' } },
            ml_concept: { color: { background: '#2ecc71', border: '#27ae60' } },
            application: { color: { background: '#9b59b6', border: '#8e44ad' } },
            institution: { color: { background: '#f1c40f', border: '#f39c12' } },
            technique: { color: { background: '#1abc9c', border: '#16a085' } },
        };

        const nodes = new vis.DataSet(graphData.nodes.map(node => ({
            id: node.id,
            label: node.id.replace(/_/g, ' '),
            title: `<b>${node.id.replace(/_/g, ' ')}</b><br><hr>${node.description || 'Type: ' + node.type}`,
            group: node.type,
            size: 15 + Math.sqrt(graphData.links.filter(l => l.source === node.id || l.target === node.id).length) * 2
        })));

        const edges = new vis.DataSet(graphData.links.map(link => ({
            from: link.source,
            to: link.target,
            label: link.type.replace(/_/g, ' '),
            arrows: { to: { enabled: true, scaleFactor: 0.7 } },
            font: { align: 'middle', size: 10, color: '#a9a9a9', strokeWidth: 3, strokeColor: '#2c2c2c' },
            title: link.description || ''
        })));

        const container = document.getElementById('mynetwork');
        const data = { nodes: nodes, edges: edges };
        const options = {
            nodes: {
                shape: 'dot',
                font: { size: 14, color: '#ffffff' },
                borderWidth: 2,
                shadow: { enabled: true, color: 'rgba(0,0,0,0.5)', size: 10, x: 5, y: 5 }
            },
            edges: {
                width: 1.5,
                color: { color: '#848484', highlight: '#3498db', hover: '#3498db', inherit: false },
                smooth: { type: 'cubicBezier', forceDirection: 'horizontal', roundness: 0.4 }
            },
            groups: groupOptions,
            physics: {
                solver: 'forceAtlas2Based',
                forceAtlas2Based: {
                    gravitationalConstant: -70,
                    centralGravity: 0.015,
                    springLength: 120,
                    springConstant: 0.08,
                    avoidOverlap: 0.5
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200,
                navigationButtons: true,
                keyboard: true,
                dragNodes: true
            }
        };

        const network = new vis.Network(container, data, options);

        // Populate Legend
        const legendContainer = document.getElementById('legend');
        for (const group in groupOptions) {
            const item = document.createElement('div');
            item.className = 'legend-item';
            const colorBox = document.createElement('div');
            colorBox.className = 'legend-color';
            colorBox.style.backgroundColor = groupOptions[group].color.background;
            colorBox.style.borderColor = groupOptions[group].color.border;
            item.appendChild(colorBox);
            const label = document.createElement('span');
            label.textContent = group.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            item.appendChild(label);
            legendContainer.appendChild(item);
        }

        // Search functionality
        document.getElementById('search-box').addEventListener('keyup', function(e) {
            const searchText = e.target.value.toLowerCase();
            if (searchText === '') {
                network.fit();
                return;
            }
            const matchedNodes = nodes.get({ filter: node => node.label.toLowerCase().includes(searchText) });
            if (matchedNodes.length > 0) {
                network.focus(matchedNodes[0].id, { scale: 1.5, animation: { duration: 1000, easingFunction: 'easeInOutQuad' } });
                network.selectNodes([matchedNodes[0].id]);
            }
        });

        // --- Highlighting on Click --- 
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                highlightConnectedNodes(params.nodes[0]);
            } else {
                unhighlightAll();
            }
        });

        function highlightConnectedNodes(nodeId) {
            const allNodes = nodes.get({ returnType: "Object" });
            const allEdges = edges.get({ returnType: "Object" });

            // Dim all nodes and edges
            for (let id in allNodes) {
                allNodes[id].color = 'rgba(150, 150, 150, 0.25)';
            }
            for (let id in allEdges) {
                allEdges[id].color = 'rgba(150, 150, 150, 0.1)';
            }

            // Highlight the selected node and its direct connections
            const connectedNodes = network.getConnectedNodes(nodeId);
            const connectedEdges = network.getConnectedEdges(nodeId);

            // Mark selected node
            allNodes[nodeId].color = undefined; // Revert to group color

            // Mark connected nodes
            connectedNodes.forEach(id => {
                allNodes[id].color = undefined; // Revert to group color
            });

            // Mark connected edges
            connectedEdges.forEach(id => {
                allEdges[id].color = undefined; // Revert to default color
            });

            const nodeUpdates = Object.values(allNodes);
            const edgeUpdates = Object.values(allEdges);
            nodes.update(nodeUpdates);
            edges.update(edgeUpdates);
        }

        function unhighlightAll() {
            const allNodes = nodes.get({ returnType: "Object" });
            const allEdges = edges.get({ returnType: "Object" });

            for (let id in allNodes) {
                allNodes[id].color = undefined;
            }
            for (let id in allEdges) {
                allEdges[id].color = undefined;
            }

            const nodeUpdates = Object.values(allNodes);
            const edgeUpdates = Object.values(allEdges);
            nodes.update(nodeUpdates);
            edges.update(edgeUpdates);
        }

    }

    drawGraph();
</script>

</body>
</html>
